<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form>
            <h1>Sign In Form</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password1" placeholder="Enter your password" required><br>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="password2" placeholder="Re-enter your password" required><br>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            
            <input type="checkbox" id="confirm_data" required>
            <label for="confirm_data">Confirm your data</label><br>
            
            <a href="https://code.edu.az" target="_blank">Restore your password</a><br>
            
            <button disabled id="but" type="submit">Submit</button>
        </form>
<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" alt="" srcset="">
</div>


<script src="script.js"></script>
</body>
</html>
